
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>IsuFilm&TV11th流量看板</title>
  <script src="script.js" defer></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');

    html, body {
      background: transparent;
      font-family: 'Noto Sans TC', sans-serif;
      margin: 0;
      padding: 0;
      height: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
}

    .card {
      background: rgba(0, 0, 0, 0.6);
      padding: 16px 12px;
      border-radius: 14px;
      box-shadow: 0 4px 14px rgba(255, 255, 255, 0.1);
      text-align: center;
      max-width: 220px;
      margin: 24px auto;
    }

    .card h1 {
      font-size: 0.95rem;
      margin-bottom: 14px;
      color: #fff;
      font-weight: 700;
    }

    .count {
      font-size: 1rem;
      margin: 10px 0;
      font-weight: bold;
      color: #fff;
    }

    .footer {
      margin-top: 12px;
      font-size: 0.65rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="card" id="stats" style="display: none;">
    <h1>📊 網站流量</h1>
    <div class="count">👁️ <span id="totalViews">--</span></div>
    <div class="count">⏰ <span id="todayViews">--</span></div>
    <div class="footer">ViewerCount · Powered by Google ・ Code by ChatGPT ＆ TDDJiJi</div>
  </div>
</body>
</html>
