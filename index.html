
<!DOCTYPE html>
<html lang="zh-Hant">
<head>

  <script src="script.js" defer></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');

    body {
      background: #f7f7f7;
      font-family: 'Noto Sans TC', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      max-width: 340px;
      width: 100%;
      border: 1px solid #eee;
    }

    .card h1 {
      font-size: 1.4rem;
      margin-bottom: 25px;
      color: #222;
    }

    .count {
      font-size: 2rem;
      margin: 18px 0;
      font-weight: bold;
      color: #000;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.75rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="card" id="stats" style="display: none;">
    <h1>📊 網站流量</h1>
    <div class="count">總瀏覽數：<span id="totalViews">讀取中...</span></div>
    <div class="count">⏰今日瀏覽數：<span id="todayViews">讀取中...</span></div>

</html>
